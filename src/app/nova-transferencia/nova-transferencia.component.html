<section class="container__transferencia">
  <form class="formulario" (ngSubmit)="transferir()">

    <h1 class="formulario__titulo">Nova transferÃªncia</h1>

    <div class="form-field">
        <label for="valor" class="form-field__label">Valor: </label>
        <input id="valor" type="number" class="form-field__input" [(ngModel)]="valor" name="valor">
    </div>

    <div class="form-field">
        <label for="destino" class="form-field__label">Destino: </label>
        <input id="destino" type="text" class="form-field__input" [(ngModel)]="destino" name="destino">
    </div>

    <div class="form-field">
      <label for="binding" class="form-field__label">Binding: </label>
      <input id="binding" type="text" class="form-field__input" [ngModel]="banco" name="binding">
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>

  </form>
</section>
